repos:
  # Lightweight basic checks for a science demo
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: check-ast
      - id: debug-statements
      - id: check-merge-conflict

  # Keep only formatting by default; run full lint/tests manually via Poe.
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.11
    hooks:
      - id: ruff-format

default_stages: [pre-commit]
fail_fast: false
